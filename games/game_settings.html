<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmetic Game | Praxis</title>
    <link rel="stylesheet" href="../styles/index.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124282369-1"></script>
    <script>
  window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

        gtag('config', 'UA-124282369-1');
    </script>

  </head>
  <body>
    <div class="game-settings main-menu main-bg">
      <h1>Arithmetic Game</h1>
      <h3>Settings</h3>
      <form class="" action="arithmetic_game.html" method="GET">
        <input type="checkbox" name="add" value="add" id="add" checked><label for='add'>Addition</label><br>
        <p class='justify'>Range: (<input type="text" name="add1min" value="2" class='txt_inpt' required> to <input type="text" name="add1max" value="100" class='txt_inpt' required>) + (<input type="text" name="add2min" value="2" class='txt_inpt' required> to <input type="text" name="add2max" value="100" class='txt_inpt' required>)</p>
        <input type="checkbox" name="sub" value="sub" id='sub' checked><label for='sub'>Subtraction</label><br>
        <p class='justify'>Same as addition problems</p>
        <input type="checkbox" name="mult" value="mult" id='mult' checked><label for='mult'>Multiplication</label><br>
        <p class='justify'>Range: (<input type="text" name="mult1min" value="2" class='txt_inpt' required> to <input type="text" name="mult1max" value="12" class='txt_inpt' required>) + (<input type="text" name="mult2min" value="2" class='txt_inpt' required> to <input type="text" name="mult2max" id='mult2max' value="100" class='txt_inpt' required>)</p>
        <input type="checkbox" name="div" value="div" id='div' checked><label for='div'>Division</label><br>
        <p class='justify'>Same as multiplication problems</p>
        <br>
        Duration: <select class="dur" name="dur">
          <option value="30">3 seconds</option>
          <option value="30">15 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
          <option value="120" selected="selected">120 seconds</option>
          <option value="300">300 seconds</option>
          <option value="600">600 seconds</option>
        </select>
        <input type='checkbox' name='tMode' value='1' id='tMode'><label for='tMode'>Times table mode</label>
        <br>
        <input type="submit" name="Start" value="Start" class='start'>
      </form>
      <br>
      <a href="../index.html">< back</a>
    </div>
  </body>
  <script type="text/javascript">
    var tMode = document.getElementById('tMode');
    var timesTables = false;
    function ttchange(bool){
      document.getElementById('add').checked = !bool;
      document.getElementById('sub').checked = !bool;
      document.getElementById('mult').checked = bool ? true : true;
      document.getElementById('div').checked = bool ? true : true;
      if (bool) {
        document.getElementById('mult2max').value = 12;
      } else {
        document.getElementById('mult2max').value = 100;
      }
    }
    tMode.onchange = function(){
      ttchange(tMode.checked);
    }
  </script>
</html>
