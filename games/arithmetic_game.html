<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmetic Game | Praxis</title>
    <link rel="stylesheet" href="../styles/index.css">

  </head>
  <body>
    <div class="timer txt-elem" id='timer'>
    </div>
    <div class="score txt-elem" id='score'>
      Score: 0
    </div>

    <div class="eqtn-elem vh-align" id="eqtn-elem"></div>

    <div class="endcard main-bg main-menu" id='endcard'>

      <p id='stats'></p>
      <a href="#" onClick="document.location.reload(true)" class='end-links'>Try Again</a>
      <a href="game_settings.html" class='end-links'>Change Settings</a>
    </div>
  </body>
  <script type="text/javascript" src="../scripts/arithmetic_game.js"></script>
